<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>驴Quieres ser mi novia?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Evita el scroll accidental */
            touch-action: manipulation;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* No permite que nada se salga de la vista */
            text-align: center;
            position: relative;
        }

        h1 { 
            color: #d63384; 
            margin-bottom: 20px;
            position: relative;
            z-index: 1; /* Para que el texto no tape al bot贸n gigante */
        }

        .contenedor-botones {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.2s ease;
            position: relative;
        }

        #si {
            background-color: #28a745;
            color: white;
            z-index: 10; /* Siempre por encima del bot贸n NO */
        }

        #no {
            background-color: #dc3545;
            color: white;
            z-index: 5;
        }
    </style>
</head>
<body>

    <h1 id="pregunta">驴Quieres ser mi novia? わ</h1>
    
    <div class="contenedor-botones">
        <button id="si">S</button>
        <button id="no">NO</button>
    </div>

    <script>
        const btnSi = document.getElementById('si');
        const btnNo = document.getElementById('no');
        const pregunta = document.getElementById('pregunta');

        let fontSizeSi = 18;
        let paddingSi = 15;

        btnNo.addEventListener('click', (e) => {
            // Aumentar tama帽o agresivamente para m贸viles
            fontSizeSi += 25; 
            paddingSi += 20;
            
            btnSi.style.fontSize = fontSizeSi + 'px';
            btnSi.style.padding = paddingSi + 'px';

            // Cambiar textos del bot贸n NO
            const frasesNo = ["驴Segura? ズ", "Pi茅nsalo...", "隆Oye!", "隆Di que s铆!", "No te dejar茅 ir"];
            btnNo.innerText = frasesNo[Math.floor(Math.random() * frasesNo.length)];
            
            // Si el bot贸n crece mucho, podemos moverlo al centro absoluto
            if (fontSizeSi > 100) {
                btnSi.style.position = "absolute";
                btnSi.style.top = "50%";
                btnSi.style.left = "50%";
                btnSi.style.transform = "translate(-50%, -50%)";
                btnSi.style.width = "100vw";
                btnSi.style.height = "100vh";
                btnSi.style.display = "flex";
                btnSi.style.alignItems = "center";
                btnSi.style.justifyContent = "center";
                btnSi.style.borderRadius = "0";
            }
        });

        btnSi.addEventListener('click', () => {
            pregunta.style.display = "none";
            btnNo.style.display = "none";
            
            // Resetear estilos por si se volvi贸 gigante
            btnSi.style.position = "relative";
            btnSi.style.top = "0";
            btnSi.style.left = "0";
            btnSi.style.transform = "none";
            btnSi.style.width = "auto";
            btnSi.style.height = "auto";
            
            document.body.innerHTML = `
                <h1 style="font-size: 40px;">隆SABA QUE DIRAS QUE S! わ</h1>
                <div style="font-size: 80px;"></div>
            `;
            document.body.style.backgroundColor = "#ffb3c1";
        });
    </script>
</body>
</html>
